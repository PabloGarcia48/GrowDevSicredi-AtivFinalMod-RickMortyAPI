<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICKandMorty</title>

    <link
    rel="shortcut icon"
    href="./images/rick-and-morty.png"
    type="image/x-icon"
  />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styleRickMorty.css">
</head>
<body>
    <header>
        <img class="logo" src="./images/RICK_MORTY_ICON.png" alt="Rick and Morty black white logo" srcset="">
    </header>
    
        <main>
            <div class="title">
                    <h1>API de RICK and Morty</h1>
                <section class="sectionSearchBar">
                    <form action="">
                        <input type="search" oninput="fetchCharacters(), makePaginationInvisible()" id="search" name="search" placeholder="Pesquise"/>
                        <button type="submit" id="searchBTN" class="btn"><span class="material-symbols-outlined">
                            search
                        </span></button>
                    </form>
                </section>
            </div>
            
            <div id="divCards">
            </div>

            <div class="pagination" id="pagination">
                <button class="invisible" id="prevPage" onclick="previousPageFunc()">Anterior</button>
                <div id="pageNumbers"></div>
                <button id="nextPage" onclick="nextPageFunc()" >Pr√≥xima</button>
            </div>

            <section class="sectionFooterImage">
                <img class="footerImage" src="./images/rick-and-morty.png" alt="Rick and Morty in a green water" srcset="">
            </section>
        </main>

    <footer>
        <span class="footerData" id="footerCharacters"></span>
        <span class="footerData" id="footerLocations"></span>
        <span class="footerData" id="footerEpisodes"></span>
        <p class="devText">Desenvolvido por: <a class="linkDev" href="https://github.com/PabloGarcia48" target="_blank"><strong>Pablo Garcia</strong></a> em 2023</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/apiRickMorty.js"></script>
    <script src="./js/scriptFooterAPIRickMorty.js"></script>
    <script src="./js/scriptMainAPIRickMorty.js"></script>
</body>
</html>
